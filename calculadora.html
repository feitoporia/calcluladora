<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculadora Eletrônica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    
    #calculadora {
      width: 320px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }
    
    #display {
      width: calc(100% - 20px);
      height: 60px;
      margin: 0 auto 20px auto;
      padding: 10px;
      border: 2px solid #000;
      font-size: 28px;
      text-align: right;
      background-color: #eaeaea;
      border-radius: 8px;
      display: block;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    
    .botao {
      width: 100%;
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f4f4f4;
      transition: background-color 0.2s ease;
    }

    .botao:hover {
      background-color: #e0e0e0;
    }

    .botao.funcao {
      background-color: #c0c0c0;
    }

    .botao.igual {
      background-color: #28a745;
      color: white;
      grid-column: span 2;
    }

    .botao.limpar {
      background-color: #ff6347;
      color: white;
    }

    .botao.limpar:hover {
      background-color: #ff7f5e;
    }

    .botao.igual:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="calculadora">
    <input type="text" id="display" disabled>
    <div class="botoes">
      <button class="botao limpar" onclick="limpar()">C</button>
      <button class="botao funcao" onclick="apagar()">DEL</button>
      <button class="botao funcao" onclick="digitar('%')">%</button>
      <button class="botao funcao" onclick="digitar('/')">/</button>

      <button class="botao" onclick="digitar('7')">7</button>
      <button class="botao" onclick="digitar('8')">8</button>
      <button class="botao" onclick="digitar('9')">9</button>
      <button class="botao funcao" onclick="digitar('*')">*</button>

      <button class="botao" onclick="digitar('4')">4</button>
      <button class="botao" onclick="digitar('5')">5</button>
      <button class="botao" onclick="digitar('6')">6</button>
      <button class="botao funcao" onclick="digitar('-')">-</button>

      <button class="botao" onclick="digitar('1')">1</button>
      <button class="botao" onclick="digitar('2')">2</button>
      <button class="botao" onclick="digitar('3')">3</button>
      <button class="botao funcao" onclick="digitar('+')">+</button>

      <button class="botao" onclick="digitar('0')">0</button>
      <button class="botao" onclick="digitar('.')">.</button>
      <button class="botao funcao" onclick="digitar('sqrt(')">√</button>
      <button class="botao igual" onclick="calcular()">=</button>

      <button class="botao funcao" onclick="digitar('sin(')">sin</button>
      <button class="botao funcao" onclick="digitar('cos(')">cos</button>
      <button class="botao funcao" onclick="digitar('tan(')">tan</button>
      <button class="botao funcao" onclick="digitar('pow(')">^</button>
    </div>
  </div>
  
  <script>
    let display = document.getElementById('display');
    
    function limpar() {
      display.value = '';
    }
    
    function apagar() {
      display.value = display.value.slice(0, -1);
    }
    
    function digitar(valor) {
      display.value += valor;
    }
    
    function calcular() {
      try {
        let expressao = display.value;
        expressao = expressao.replace(/sin/g, 'Math.sin');
        expressao = expressao.replace(/cos/g, 'Math.cos');
        expressao = expressao.replace(/tan/g, 'Math.tan');
        expressao = expressao.replace(/sqrt/g, 'Math.sqrt');
        expressao = expressao.replace(/pow/g, 'Math.pow');
        expressao = expressao.replace(/(\d+)%/g, '($1/100)');

        expressao = expressao.replace(/Math.sin\(([^)]+)\)/g, 'Math.sin($1 * Math.PI / 180)');
        expressao = expressao.replace(/Math.cos\(([^)]+)\)/g, 'Math.cos($1 * Math.PI / 180)');
        expressao = expressao.replace(/Math.tan\(([^)]+)\)/g, 'Math.tan($1 * Math.PI / 180)');
        
        let resultado = eval(expressao);
        if (resultado === Infinity || isNaN(resultado)) {
          display.value = 'Erro';
        } else {
          display.value = resultado;
        }
      } catch (e) {
        display.value = 'Erro';
      }
    }
  </script>
</body>
</html>
